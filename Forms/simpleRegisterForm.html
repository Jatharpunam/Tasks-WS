<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./simpleForm.css">
</head>
<body>
    <div class="registerForm">
        <h1>Register Form</h1>
        <p>Enter Your Information to Register...</p>
        
        <form method="get">
            <div class="FormDetails">

                <div class="inputGroup">

                    <label class="label1" for="name">Name:</label>
                    <input type="text" id="name" value="John" name="name" readonly>
                </div>
                
                <div class="inputGroup">

                    <label for="mobNumber">Mobile Number:</label>
                    <input type="text" id="mobNumber" name="mobile_number" placeholder="+91-123-4567-890">
                </div>

                <div class="inputGroup">

                    <label>Add Mobile Number</label>
                    <input type="tel" pattern="+91-[0-9]{3}-[0-9]{4}-[0-9]{3}" name="mobnumberPattern" required>
                </div>

                <div class="inputGroup">
                    <label for="gender">Select  Gender</label>
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="male">Male
                </div>

                <div class="inputGroup">
                    <label for="subjects">Select Subjects</label>
                    <input type="checkbox" name="sub1" value="HTML">Html
                    <input type="checkbox" name="sub2" value="CSS">css
                    <input type="checkbox" name="sub3" value="js">Javascript
                </div>

                <div class="inputGroup">
                    <label>Upload File</label>
                    <input type="file">
                </div>

                <div class="inputGroup">
                    <label>Select Color</label>
                    <input type="color" value="#ff0000" name="color1">
                </div>

                <div class="inputGroup">
                    <label for="Select Date"></label>
                    <input type="date">
                </div>

                <div class="inputGroup">
                    <label>Select Date</label>
                    <input type="datetime-local">
                </div>

                <div class="inputGroup">
                    <label>Select Number</label>
                    <input type="number" value="5" max="15" min="5" step="3">
                </div>

                <div class="inputGroup">
                    <label>Enter Pincode</label>
                    <input type="number" value="104121" size="6">
                </div>

                <div class="inputGroup">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <textarea rows="10" cols="10"></textarea>
                <div class="footer">
                    <input type="button" value="Register">
                    <input type="submit">
                    <input type="Reset">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
