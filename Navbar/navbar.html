<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Navbars</title>
  <link rel="icon" href="./assets/navbarLogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./navbar.css">
</head>

<body>
  <!-- 1 - Bootstrap s-->
  <nav class="bootstrap">
    <div class="navbar-container">
      <div class="left-side">
        <img class="logoBootstrap" src="./assets/bootstrapLogo.png" alt="Bootstrap Logo">
        <ul class="navList">
          <li class="navItem"><a class="navLink" href="#">Home</a></li>
          <li class="navItem"><a class="navLink" href="#">Documentation</a></li>
          <li class="navItem"><a class="navLink" href="#">Examples</a></li>
          <li class="navItem"><a class="navLink" href="#">Icons</a></li>
          <li class="navItem"><a class="navLink" href="#">Themes</a></li>
          <li class="navItem"><a class="navLink" href="#">Blog</a></li>
        </ul>
      </div>

      <div class="rightMenu">
        <span>V4.5 </span>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-solid fa-square-caret-down"></i>
        <i class="fa-solid fa-circle-notch"></i>
        <button class="btnBootstrap">Download</button>
      </div>
    </div>
  </nav>

  <!-- 2 - BBC -->
  <nav class="BBC-nav">
    <div class="bbc-left">
      <div class="bbc-logo">
        <img
          src="https://th.bing.com/th/id/R.d7596be7784e262863a8c9a31af08b93?rik=h0RL1P%2foKBB3IQ&riu=http%3a%2f%2fwww.ranklogos.com%2fwp-content%2fuploads%2f2014%2f07%2fBBC-Logo.jpg&ehk=uI9RzAq5iOUuuCr0KeZ%2fzV4qQv3W7uv%2fFduaGzXbJrY%3d&risl=&pid=ImgRaw&r=0"
          alt="Logo">
      </div>
      <div class="bbc-signIn">
        <i class="fas fa-user-circle"></i>Sign In
      </div>
    </div>

    <ul class="bbc-menu">
      <li class="navItem"><a href="#" class="navLink">News</a></li>
      <li class="navItem"><a href="#" class="navLink">Sport</a></li>
      <li class="navItem"><a href="#" class="navLink">Reel</a></li>
      <li class="navItem"><a href="#" class="navLink">Worklife</a></li>
      <li class="navItem"><a href="#" class="navLink">Travel</a></li>
      <li class="navItem"><a href="#" class="navLink">Future</a></li>
      <li class="navItem more"><a href="#" class="navLink">More <i class="fas fa-caret-down"></i></a></li>
    </ul>

    <div class="bbc-search">
      <input type="text" placeholder="Search">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </nav>

  <!-- 3 - CNN -->
  <nav class="cnn-nav">
    <div class="left-nav-group">
      <div class="cnn-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg" alt="CNN Logo">
      </div>

      <ul class="cnn-menu">
        <li class="navItem"><a href="#" class="navLink">World</a></li>
        <li class="navItem"><a href="#" class="navLink">US Politics</a></li>
        <li class="navItem"><a href="#" class="navLink">Business</a></li>
        <li class="navItem"><a href="#" class="navLink">Health</a></li>
        <li class="navItem"><a href="#" class="navLink">Entertainment</a></li>
        <li class="navItem"><a href="#" class="navLink">Style</a></li>
        <li class="navItem"><a href="#" class="navLink">Travel</a></li>
        <li class="navItem"><a href="#" class="navLink">Sports</a></li>
        <li class="navItem"><a href="#" class="navLink">Videos</a></li>
      </ul>
    </div>

    <div class="right-cnn-icons">
      <div class="dropdown">
        <span>Edition <i class="fas fa-chevron-down"></i></span>
        <div class="dropdown-content"></div>
      </div>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- 4 - LinkedIn -->
  <nav class="linkedIn-nav">
    <div class="linkedIn-Logo">
      <img src="https://th.bing.com/th/id/OIP.p1mu-jbrLklWsYK1nVjY0wHaHa?pid=ImgDet&w=208&h=208&c=7&dpr=1.3" alt="Logo">
    </div>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search">
    </div>

    <div class="right-Menu">
      <i class="fas fa-home" style="color: black;"></i>
      <i class="fas fa-user-friends"></i>
      <i class="fas fa-briefcase"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
      <i class="fas fa-grip-vertical"></i>
      <i class="fas fa-circle-play"></i>
    </div>
  </nav>

  <!-- 5 - Instagram -->
  <nav class="instagram-nav">
    <div class="insta-logo">
      <img src="./assets/instagram--logo.png" alt="Instagram Logo" />
    </div>

    <div class="insta-search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search" />
    </div>

    <div class="insta-rightMenu">
      <i class="fa-solid fa-home"></i>
      <i class="far fa-paper-plane"></i>
      <i class="far fa-compass"></i>
      <i class="far fa-heart"></i>
      <i class="far fa-user-circle"></i>
    </div>
  </nav>

  <!-- 6 - Gmail -->
<nav class="gmail">
  <div class="leftmenu">
    <i class="fa-solid fa-bars"></i>
    <img class="logogmail" src="./assets/Gmail-logo.png" alt="Gmail Logo">
  </div>

  <div class="searchbar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search mail" />
  </div>

  <div class="rightMenu">
    <i class="fa-solid fa-circle-question"></i>
    <i class="fa-solid fa-gear"></i>
    <i class="fa-solid fa-grip-vertical"></i>
    <i class="fas fa-user-circle"></i>
  </div>
</nav>

<!-- 7 - Youtube -->
<nav class="youtube">
    <div class="left-menu">
        <i class="fa-solid fa-bars"></i>
        <img src="./assets/youtube-logo.png" alt="YouTube Logo" class="youtube-logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Zoeken">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="right-menu">
        <i class="fas fa-video"></i>
        <i class="fa-solid fa-grip-vertical"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
    </div>
</nav>

<!-- 8 - Facebook -->
 <nav class="fb-navbar">
    <!-- Left Section-->
    <div class="left-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
             alt="Facebook Logo" class="fb-logo">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text">
        </div>
    </div>

    <!-- Center Section-->
    <div class="center-section">
        <i class="fas fa-home active"></i>
        <i class="fas fa-flag"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-store"></i>
        <i class="fas fa-bars"></i>
    </div>

    <!-- Right Section-->
    <div class="right-section">
        <i class="fas fa-plus"></i>
        <div class="icon-container">
            <i class="fab fa-facebook-messenger"></i>
            <span class="notification">1</span>
        </div>
        <div class="icon-container">
            <i class="fas fa-bell"></i>
            <span class="notification">2</span>
        </div>
        <i class="fas fa-chevron-down"></i>
    </div>
</nav>

<!-- 9 - Medium -->
 <nav class="medium">
    <img class="logomedium" src="./assets/medium.png" alt="Medium Logo">
    <div class="rightMenu">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fas fa-bookmark"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
    </div>
</nav>


</body>

</html>
